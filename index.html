<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Taiyaki Studios</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <!-- <link rel="stylesheet" href="css/normalize.css" /> -->

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cloud.typography.com/8003020/6925432/css/fonts.css"
    />

    <style>
      :root {
        --primary-font-family: "Decimal A", "Decimal B", system-ui,
          -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        color: #1a1a1a;
        font-size: 16px;
        font-family: var(--primary-font-family);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .header {
        display: flex;
        justify-content: center;
        width: 100%;
        position: absolute;
        top: 0;
        z-index: 100;
        padding: 25px 0;
        backdrop-filter: blur(10px);
        box-shadow: inset 0 0 0 1px rgb(255 255 255 / 20%);
        background: rgba(255, 255, 255, 0.5);
      }

      .header__wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 85%;
      }
      .header__logo {
        display: flex;
        align-items: center;
        user-select: none;
      }
      .header__social {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .logo__symbol {
        width: 24px;
        margin-right: 15px;
      }
      .logo__symbol svg {
        width: 100%;
        height: auto;
      }
      .logo__text {
        font-size: 18px;
        font-weight: 600;
        line-height: 1;
        text-transform: uppercase;
      }
      .logo__text--small {
        font-weight: 300;
        color: rgba(0, 0, 0, 0.4);
      }

      .social {
        display: flex;
        gap: 5px;
        justify-content: center;
        align-items: center;
        padding: 5px 15px;
        font-size: 14px;
        font-weight: 500;
        line-height: 1;
        text-decoration: none;
        color: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 100px;
        transition: 0.4s all;
      }
      .social:hover {
        color: rgba(255, 255, 255, 1);
        background: rgba(0, 0, 0, 0.8);
        transition: 0.2s all;
      }
      .social svg {
        margin-top: 1px;
        width: 14px;
        height: auto;
      }
      .social svg path {
        fill: rgba(0, 0, 0, 0.8);
        transition: 0.4s all;
      }

      .social:hover svg path {
        fill: #fff;
        transition: 0.2s all;
      }

      .primary {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 85%;
        height: 100%;
        /* min-height: 100vh; */
        margin: 0 auto;
        text-align: center;
        box-sizing: border-box;
      }
      .primary__title {
        margin: 0;
        color: #1a1a1a;
        font-size: 32px;
        font-weight: 800;
        letter-spacing: -0.02em;
      }
      .primary__text {
        margin: 0;
        margin-top: 15px;
        color: rgba(0, 0, 0, 0.6);
        font-size: 18px;
        font-weight: 300;
        line-height: 1.6;
      }
      .primary__form {
        margin-top: 20px;
      }
      .form__elements {
        display: flex;
        flex-direction: column;
      }
      .form__input,
      .form__button {
        height: 40px;
        padding: 10px 15px;
        font-size: 16px;
        line-height: 1;
        font-family: var(--primary-font-family);
      }
      .form__input {
        font-weight: 300;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        transition: 0.8s all;
      }
      .form__input:focus {
        outline: none;
        border-color: rgba(0, 0, 0, 0.4);
        transition: 0.4s all;
      }
      .form__button {
        position: relative;
        overflow: hidden;
        margin-top: 10px;
        background: #ff000f;
        color: rgba(255, 255, 255, 1);
        font-weight: 600;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: 0.8s all;
      }
      .form__button span {
        position: relative;
        /* mix-blend-mode: difference; */
      }
      .form__button::before {
        content: "";
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        width: 140%;
        left: -20%;
        transform: skew(45deg);
        transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
      }
      .form__button:hover::before {
        transform: translate3d(100%, 0, 0);
      }
      .form__button:focus {
        transform: scale(1.05);
        transform-origin: center center;
      }
      .form__button:focus {
        transform: scale(1.05);
        transform-origin: center center;
      }
      .form__status div {
        margin-top: 10px;
        width: 100%;
        padding: 15px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .footer {
        display: flex;
        justify-content: center;
        width: 100%;
        position: absolute;
        bottom: 0;
        z-index: 0;
        /* padding: 40px 0; */
        height: 50px;
        text-align: center;
        text-transform: uppercase;
        color: rgba(0, 0, 0, 0.6);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
      }
      .footer__wrapper {
        max-width: 85%;
        display: flex;
        align-items: center;
      }
      .footer__copyright {
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 0.1em;
        color: rgba(0, 0, 0, 0.8);
        background: rgba(255, 255, 255, 0.7);
        padding: 10px 20px;
        border-radius: 20px;
        backdrop-filter: blur(5px);
      }

      .bg {
        background: url("bg.png") no-repeat center bottom / contain;
      }
      .bg--desktop {
        display: none;
        width: 80%;
        height: 230px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
        z-index: -1;
        background: url("bg.png") no-repeat center bottom / contain;
      }
      .bg--mobile {
        width: 90%;
        height: 150px;
        margin-bottom: 20px;
        background: url("bg_mobile.png") no-repeat center bottom / contain;
      }

      @media (min-width: 768px) {
        .header {
          width: 100%;
          padding: 40px 0;
        }
        .header__wrapper {
          flex-direction: row;
          justify-content: space-between;
          width: 100%;
          max-width: 85%;
        }
        .logo__symbol {
          width: 28px;
          margin-right: 15px;
        }
        .logo__text {
          font-size: 21px;
        }
        .logo__text--small {
          display: inline;
        }

        .header__social {
          margin: 0;
        }

        .primary {
          max-width: 700px;
          min-height: 600px;
          padding: 100px 0 150px 0;
        }
        .primary__title {
          font-size: 48px;
        }
        .primary__text {
          margin-top: 20px;
          font-size: 24px;
        }
        .primary__form {
          margin-top: 35px;
        }
        .form__elements {
          flex-direction: row;
        }
        .form__input,
        .form__button {
          height: 50px;
          padding: 15px;
          font-size: 18px;
        }
        .form__input {
          border-right: 0;
          border-radius: 10px 0 0 10px;
        }
        .form__button {
          margin: 0;
          border-radius: 0 10px 10px 0;
        }
        .form__status div {
          margin-top: 20px;
        }

        .footer {
          height: 80px;
          border: none;
        }

        .bg--mobile {
          display: none;
        }
        .bg--desktop {
          display: block;
        }
      }

      @media (max-width: 768px) {
        .hide-on-mobile {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__wrapper">
          <div class="header__logo">
            <img class="logo__symbol" src="./logo.svg" alt="Taiyaki logo" />
            <div class="logo__text">
              Taiyaki <span class="logo__text--small">Studios</span>
            </div>
          </div>
          <div class="header__social">
            <a
              class="social social--twitter"
              href="https://twitter.com/taiyaki_studios"
              target="_blank"
            >
              <svg
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 16"
              >
                <path
                  d="M19.845 1.894a8.063 8.063 0 0 1-2.32.636A4.046 4.046 0 0 0 19.3.295a8.098 8.098 0 0 1-2.565.981 4.04 4.04 0 0 0-6.883 3.683A11.467 11.467 0 0 1 1.526.74 4.03 4.03 0 0 0 .98 2.77c0 1.401.712 2.638 1.796 3.361a4.031 4.031 0 0 1-1.83-.505v.051a4.04 4.04 0 0 0 3.24 3.96 4.041 4.041 0 0 1-1.823.07 4.044 4.044 0 0 0 3.773 2.806 8.101 8.101 0 0 1-5.98 1.673A11.436 11.436 0 0 0 6.346 16c7.43 0 11.492-6.155 11.492-11.493 0-.175-.003-.349-.011-.522a8.218 8.218 0 0 0 2.017-2.091Z"
                  fill="#464646"
                />
              </svg>
              <span class="">Twitter</span>
            </a>
            <a
              class="social social--twitter"
              href="https://taiyakistudios.notion.site/Taiyaki-Studios-Hiring-f53bde7f7d43427bab1672cb6d538b7b"
              target="_blank"
            >
              We're hiring!
            </a>
          </div>
        </div>
      </header>

      <section class="primary">
        <div class="bg bg--mobile"></div>

        <h1 class="primary__title">Start creating with a custom&nbsp;avatar</h1>
        <p class="primary__text">
          Become a virtual celebrity on Tiktok, Twitch, or YouTube with a custom
          avatar from Taiyaki&nbsp;Studios.
        </p>
        <form
          class="primary__form form"
          action="https://formspree.io/f/mzbooear"
          method="POST"
        >
          <div class="form__elements">
            <input
              class="form__input"
              name="email"
              type="email"
              placeholder="Enter your email"
              required
            />
            <button class="form__button" type="submit">
              <span>Join the waitlist</span>
            </button>
          </div>
          <div class="form__status"></div>
        </form>
      </section>

      <footer class="footer">
        <div class="footer__wrapper">
          <div class="footer__copyright">&copy; Taiyaki Studios</div>
        </div>
      </footer>

      <div class="bg bg--desktop"></div>
    </div>

    <!-- <script src="js/vendor/modernizr-3.11.2.min.js"></script> -->
    <!-- <script src="js/vendor/gsap.min.js"></script> -->
    <!-- <script src="js/plugins.js"></script> -->
    <!-- <script src="js/main.js"></script> -->

    <script>
      // Form
      var messages = {
        success: "Thanks for joining the waitlist!",
        failure: "Oops! There was a problem submitting your form",
      };
      var form = document.querySelector(".form");

      async function handleSubmit(event) {
        event.preventDefault();

        var status = document.querySelector(".form__status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              status.innerHTML = `<div>${messages.success}</div>`;
              form.reset();
            } else {
              response.json().then((data) => {
                if (Object.hasOwn(data, "errors")) {
                  status.innerHTML = data["errors"]
                    .map((error) => error["message"])
                    .join(", ");
                } else {
                  status.innerHTML = `<div>${messages.success}</div>`;
                }
              });
            }
          })
          .catch((error) => {
            status.innerHTML = `<div>${messages.failure}</div>`;
          });
      }
      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
