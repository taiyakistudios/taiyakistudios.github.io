<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Taiyaki Studios</title>

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="stylesheet" href="styles/master.css" />
    <link rel="stylesheet" href="https://cloud.typography.com/8003020/6925432/css/fonts.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__wrapper">
          <div class="header__logo">
            <img class="logo__symbol" src="images/logo.svg" alt="Taiyaki logo" />
            <div class="logo__text">
              Taiyaki <span class="logo__text--small">Studios</span>
            </div>
          </div>
          <div class="header__social">
            <a
              class="social social--twitter"
              href="https://twitter.com/taiyaki_studios"
              target="_blank"
            >
              <svg
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 16"
              >
                <path
                  d="M19.845 1.894a8.063 8.063 0 0 1-2.32.636A4.046 4.046 0 0 0 19.3.295a8.098 8.098 0 0 1-2.565.981 4.04 4.04 0 0 0-6.883 3.683A11.467 11.467 0 0 1 1.526.74 4.03 4.03 0 0 0 .98 2.77c0 1.401.712 2.638 1.796 3.361a4.031 4.031 0 0 1-1.83-.505v.051a4.04 4.04 0 0 0 3.24 3.96 4.041 4.041 0 0 1-1.823.07 4.044 4.044 0 0 0 3.773 2.806 8.101 8.101 0 0 1-5.98 1.673A11.436 11.436 0 0 0 6.346 16c7.43 0 11.492-6.155 11.492-11.493 0-.175-.003-.349-.011-.522a8.218 8.218 0 0 0 2.017-2.091Z"
                  fill="#464646"
                />
              </svg>
              <span class="">Twitter</span>
            </a>
            <a
              class="social social--twitter"
              href="https://taiyakistudios.notion.site/Taiyaki-Studios-Hiring-f53bde7f7d43427bab1672cb6d538b7b"
              target="_blank"
            >
              We're hiring!
            </a>
          </div>
        </div>
      </header>

      <section class="primary">
        <div class="bg bg--mobile" aria-hidden="true"></div>

        <h1 class="primary__title">Start creating with a custom&nbsp;avatar</h1>
        <p class="primary__text">
          Become a virtual celebrity on Tiktok, Twitch, or YouTube with a custom
          avatar from Taiyaki&nbsp;Studios.
        </p>
        <form
          class="primary__form form"
          action="https://formspree.io/f/mzbooear"
          method="POST"
        >
          <div class="form__elements">
            <input
              class="form__input"
              name="email"
              type="email"
              placeholder="Enter your email"
              required
            />
            <button class="form__button" type="submit">
              <span>Join the waitlist</span>
            </button>
          </div>
          <div class="form__status"></div>
        </form>
      </section>

      <footer class="footer">
        <div class="footer__wrapper">
          <div class="footer__copyright">&copy; Taiyaki Studios</div>
        </div>
      </footer>

      <div class="bg bg--desktop" aria-hidden="true">
        <span class="el el--1"></span>
        <span class="el el--2"></span>
        <span class="el el--3"></span>
      </div>
    </div>

    <!-- <script src="js/vendor/modernizr-3.11.2.min.js"></script> -->
    <!-- <script src="js/vendor/gsap.min.js"></script> -->
    <!-- <script src="js/plugins.js"></script> -->
    <!-- <script src="js/main.js"></script> -->

    <script>
      // Form
      var messages = {
        success: "Thanks for joining the waitlist!",
        failure: "Oops! There was a problem submitting your form",
      };
      var form = document.querySelector(".form");

      async function handleSubmit(event) {
        event.preventDefault();

        var status = document.querySelector(".form__status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              status.innerHTML = `<div>${messages.success}</div>`;
              form.reset();
            } else {
              response.json().then((data) => {
                if (Object.hasOwn(data, "errors")) {
                  status.innerHTML = data["errors"]
                    .map((error) => error["message"])
                    .join(", ");
                } else {
                  status.innerHTML = `<div>${messages.success}</div>`;
                }
              });
            }
          })
          .catch((error) => {
            status.innerHTML = `<div>${messages.failure}</div>`;
          });
      }
      form.addEventListener("submit", handleSubmit);
    </script>

    <script src="scripts/main.js"></script>
  </body>
</html>
